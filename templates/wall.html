<div class="container text-center">

    <div class="col-sm-3"></div>

    <div class="col-sm-6">
        <h1>Wall!</h1>
        <h3>Welcome!</h3>

        <div id="alert" class="alert fade" role="alert">This cool message</div>

        <div class="input-group">
            <input type="text" id="chirp" class="form-control" placeholder="New chirp...">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button" id="new-chirp"><span class="glyphicon glyphicon-send"></span></button>
            </span>
        </div>

        <ul class="list-group text-left" id="wall">
        </ul>
    </div>

    <div class="col-sm-3"></div>

</div>

<script type="text/javascript">
    window.onload = function() {
        var s = document.createElement('script');
        s.type = 'text/javascript';
        var code = '$(function(){$(window).trigger(\'wall-loaded\');});';
        try {
            s.appendChild(document.createTextNode(code));
            document.body.appendChild(s);
        } catch (e) {
            s.text = code;
            document.body.appendChild(s);
        }
    };
</script>
